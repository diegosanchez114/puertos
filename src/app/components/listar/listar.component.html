<table mat-table [dataSource]="listPuertos" class="mat-elevation-z8" >
    <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container> -->

    <ng-container matColumnDef="puerto">
        <th mat-header-cell *matHeaderCellDef> Puerto </th>
        <td mat-cell *matCellDef="let element"> {{element.puerto}} </td>
      </ng-container>


      <ng-container matColumnDef="personaContacto">
        <th mat-header-cell *matHeaderCellDef> Persona Contacto </th>
        <td mat-cell *matCellDef="let element"> {{element.personaContacto}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
